<div>
    <h2 id="page-heading">
        <span jhiTranslate="appApp.pizzaCategory.home.title">Pizza Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pizza-category" [routerLink]="['/pizza-category/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="appApp.pizzaCategory.home.createLabel">
            Create new Pizza Category
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="pizzaCategories">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="appApp.pizzaCategory.name">Name</span></th>
            <th><span jhiTranslate="appApp.pizzaCategory.description">Description</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pizzaCategory of pizzaCategories ;trackBy: trackId">
                <td><a [routerLink]="['/pizza-category', pizzaCategory.id, 'view' ]">{{pizzaCategory.id}}</a></td>
                <td>{{pizzaCategory.name}}</td>
                <td>{{pizzaCategory.description}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/pizza-category', pizzaCategory.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <div *jhiHasAnyAuthority="'ROLE_ADMIN'">
                        <button type="submit"
                                [routerLink]="['/pizza-category', pizzaCategory.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pizza-category/'+ pizzaCategory.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
